<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/afb19fe50c.js"
      crossorigin="anonymous"
      defer
    ></script>
    <meta name="NaverBot" content="All" />
    <meta name="NaverBot" content="index,follow" />
    <meta name="Yeti" content="All" />
    <meta name="Yeti" content="index,follow" />
    <meta name="description" content="랜덤 자리 뽑기 프로그램입니다. " />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>랜덤 자리 뽑기</title>
  </head>
  <body>
    <div class="side-popup all_seats_view">
      <span id="all_seats_view_btn">한눈에 보기</span>
      <i class="fas fa-angle-left close_btn"></i>
    </div>

    <div class="side-popup manual_hint side_popup_bottom">
      <span id="manual_btn">설명서 보기</span>
      <i class="fas fa-angle-left close_btn"></i>
    </div>

    <article class="controller">
      <h1 class="title">랜덤 <span id="seat_cnt"></span>자리 뽑기</h1>
      <div class="col_input">
        <label for="col" id="col_label"></label>
        <input type="range" name="col" id="col" min="1" max="10" value="5" />
      </div>
      <div class="row_input">
        <label for="row" id="row_label"></label>
        <input type="range" name="row" id="row" min="1" max="10" value="6" />
      </div>
      <div class="num_form none">
        <label for="num_input">번호 맞춤 설정</label>
        <input
          type="text"
          name="num_input"
          id="num_input"
          placeholder="예: 1-5, 8, 11-13"
        />
      </div>
      <div class="btns">
        <button id="num_btn" class="btn hbtn">번호 맞춤 설정</button>
        <button id="del_btn" class="btn hbtn">없는 자리 설정</button>
        <button id="pick_btn" class="btn hbtn">뽑기!</button>
      </div>
    </article>

    <br />

    <article id="container"></article>

    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>
  </body>
</html>
